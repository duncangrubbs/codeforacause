<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>COVID Dashboard</title>
    <!-- <link rel="icon" 
      type="image/png" 
      href="./res/favicon.png"> -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <meta name="AdsBot-Google" content="noindex">
    <meta name="description" content="Dashboard for COVID Data">
    <meta name="keywords" content="COVID">

    <!-- Android -->
    <!-- <meta name="theme-color" content="#8CE5E1"> -->

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="COVID Dashboard">
    <meta name="application-name" content="COVID Dashboard">

    <!-- iOS -->
    <!-- <link rel="mask-icon" color="#8CE5E1"> -->

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/mobile.css">

    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/location-service.js"></script>
    <script type="module" src="scripts/data-storage.js"></script>
    <script type="module" src="scripts/settings-handler.js"></script>
  </head>

  <body>
    <div class="app-wrapper">
      <div>
        <h1>COVID Daily Digest</h1>
        <div class="settings">
          <button class="setting" id="LIMITED">Limited</button>
          <button class="setting" id="STANDARD">Standard</button>
          <button class="setting" id="EXTENSIVE">Extensive</button>
        </div>
      </div>

      <div class="data-wrapper">
        <div>
          <h2>State numbers, since yesterday</h2>
          <div id="local-numbers"></div>
        </div>
        <div>
          <h2>US numbers, since yesterday</h2>
          <div id="us-numbers"></div>
        </div>
      </div>
      <!-- <h2>Government</h2>
      <div class="data-wrapper"></div> -->
      <h2>In the News</h2>
      <div class="data-wrapper">
        <div id="news"></div>
      </div>
      <h2>The Science</h2>
      <div class="data-wrapper">
        <div id="science"></div>
      </div>
    </div>


    <div id="footer">
      <div class="footer-column">
        <div class="footer-column__header">Resources</div>
        <a class="footer-column__link" href="http://newsapi.org">News API</a>
        <a class="footer-column__link" href="https://covidtracking.com">COVID Tracking</a>
        <a class="footer-column__link" href="https://corona-api.com">Corona API</a>
        <a class="footer-column__link" href="https://github.com/duncangrubbs/codeforacause">Source Code</a>
      </div>
    </div>

    <div id="copyright">
      <small id="copyright-text">Made with ❤️ on Github</small>
    </div>
    <noscript>You need JS to run this site.</noscript>
    
  </body>

</html>
